<!doctype html>
<title>{% block title %}{% endblock %} Быки и Коровы </title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
    <h1><a href="{{ url_for('index') }}">Быки и Коровы</a></h1>
  <div class="post">
    <div class="about">
      <a href="{{ url_for('game.rules') }}">Правила игры</a>
    </div>
  </div>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Выход</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Регистрация</a>
      <li><a href="{{ url_for('auth.login') }}">Вход</a>
    {% endif %}
  </ul>
</nav>

<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
